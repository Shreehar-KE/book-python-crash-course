{% extends 'blogs/base.html' %}

{% block content %}

{% if form.errors %}
    <p>Username or Password Error, Please try again...!</p>
{% endif %}


<form action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Log In</button>
</form>
{% endblock content %}
