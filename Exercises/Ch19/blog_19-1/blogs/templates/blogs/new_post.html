{% extends 'blogs/base.html' %}

{% block content %}
<p><a href="{% url 'blogs:blog' blog.id %}">{{ blog.name }}</a></p>
<p>Add a new post:</p>

<form action="{% url 'blogs:new_post' blog.id%}" method="POST">
    {% csrf_token %}
    {{ form.as_div }}
    <br>
    <button name="submit">Add Post</button>
</form>
{% endblock content %}
